---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: k8s-ingress-dashboard
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: ca-cluster-issuer
    flame.pawelmalak/name: k8s-ingress-dashboard
    flame.pawelmalak/url: https://dev.dashboard.shokohsc.home
    flame.pawelmalak/type: app
    flame.pawelmalak/icon: wrench
spec:
  rules:
  - host: dev.dashboard.shokohsc.home
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: k8s-ingress-dashboard
            port:
              number: 80
  tls:
  - hosts:
    - dev.dashboard.shokohsc.home
    secretName: k8s-ingress-dashboard-cert
